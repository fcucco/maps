<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Test Ricerca Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.9/dist/leaflet-search.min.css" />

  <style>
    #map { height: 100vh; margin:0; padding:0; }
    body { margin:0; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>

<script>
var map = L.map('map').setView([41.9, 12.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom:19,
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

// marker di prova
var markers = [
  L.marker([41.9,12.5], {title:"Roma"}).addTo(map),
  L.marker([45.46,9.18], {title:"Milano"}).addTo(map)
];

// controllo ricerca SEMPRE visibile
var searchControl = new L.Control.Search({
  layer: L.layerGroup(markers),
  propertyName: 'title',
  marker: false,
  moveToLocation: function(latlng, title, map) {
    map.setView(latlng, 13);
  },
  position: 'bottomleft'
});

map.addControl(searchControl);
</script>
</body>
</html>
